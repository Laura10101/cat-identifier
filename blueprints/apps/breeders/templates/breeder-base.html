<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Identifier</title>
        <!-- Start import font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            type="text/css" />
        <!-- End import font awesome -->

        <!-- Start CSS for Materialized -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- End CSS for Materialized -->

        <!-- Start main CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for("breeders_bp.static", filename="css/main.css") }}"
            type="text/css">
        <!-- End main CSS -->
    </head>
    <body>
        <!-- Start header -->
        <header>
            <h1>Cat Detective</h1>
        </header>
        <!-- End header -->

        <!-- Start flashed messages -->
        <section>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row flashes">
                            <h4>{{ message }}</h4>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </section>
        <!-- End flashed messages -->

        <!-- Start content -->
        <main>
        <!-- Start results block -->
        {% block content %}
        {% endblock %}
        <!-- End results block-->
        </main>
        <!-- End content -->

        <!-- Start footer -->
        <footer>
        </footer>
        <!-- End footer -->

        <!-- Start JQuery import -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
        <!-- End JQuery import -->

        <!-- Start Materialize JS scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- End Materialize JS scripts -->

        <!-- Begin declare variables with data from Flask -->
        <script>
            let baseStaticUrl = "{{ url_for("breeders_bp.static", filename="") }}";
            let startAgainUrl = "{{ url_for("breeders_bp.upload_image") }}";
            let postPredictionEndpoint = "{{ url_for("prediction_bp.create_prediction") }}";
            let defaultCatImageUrl = "{{ url_for("breeders_bp.static", filename="img/unicorn.png") }}";
        </script>
        <!-- End declare variables with data from Flask-->

        <!-- Start import custom JS functions -->
        <script src="{{ url_for("breeders_bp.static", filename="js/main.js") }}"></script>
        <!-- End import custom JS functions -->
    </body>
</html>
