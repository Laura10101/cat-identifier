<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Identifier - Admin Signin</title>
</head>
<body>
    <h3>Please Signin</h3>
    <form action="login" method="POST">
        Username: <input type="text" name="username">
        Password: <input type="password" name="password">
        <input type="submit" value="Login">
    </form>
    <p><i>
        For testing purposes, please use "test" as both username and password.
        This test account will not exist in a production environment where administrators
        would need to be added explicitly by the system administrator.
    </i></p>
</body>
</html>
