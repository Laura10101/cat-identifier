{% extends "admin-base.html" %}
{% block content %}
<!-- Start labelling spinner-->
<section>
    <!-- Start spinner modal -->
    <!-- Uses Materialize modals -->
    <div id="spinner-modal" class="modal">
        <div class="modal-content">
            <div class="spinner">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>Take a spot by the fire. We're just applying your prediction reviews...</p>
        </div>
    </div>
    <!-- End spinner modal -->
</section>
<!-- End labelling spinner-->

<!-- Start error modal -->
<!-- Uses Materialize modals -->
<section>
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h4>Error</h4>
            <p>An error occurred while attempting to apply prediction reviews. Please try again later...</p>
        </div>
    </div>
</section>
<!-- End error modal -->

<!-- Start confirmation-->
<section>
    <div class="container centered">
        <div class="row">
            <p>The predictions were successfully reviewed.</p>
        </div>

        <div class="row">
            <div class="col s12">
                <button id="review-more" class="btn">Review More</button>
            </div>
        </div>
    </div>
</section>
<!-- End confirmation-->

<!-- Begin initialise page action on window load -->
<script>
    function initPage() {
        let label = {{ label|safe }}
        let ids = {{ ids|safe }}
        patchAdminPredictionReview(label, ids);
        document.getElementById("review-more").onclick = function() {
            window.location="{{ url_for("admin_bp.review_predictions") }}"
        }
    };
</script>
<!-- End initialise page action on window load -->
{% endblock %}
