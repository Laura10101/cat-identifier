{% extends "admin-base.html" %}
{% block content %}
<!-- Start add user section-->
<section>
    <div class="row">
        <form class="col s12 m8 offset-m2" action="add" method="POST">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" type="text" name="username" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password_reentry" type="password" name="password_reentry"
                            class="validate">
                        <label for="password">Password (Re-entry)</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="col s12 btn">Add User</button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- End add user section-->
{% endblock %}
